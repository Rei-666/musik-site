<!doctype html>

<html lang="pl">
<head>
  <title>Musik Plus</title>
  <meta charset="utf-8">
  <meta name="author" content="Bartosz Gotowski">
  <meta name="description" content="Musik Plus - program socjalny jakiego potrzebujemy.">
  <meta name= viewport content= "width=device-width initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico">
	<link rel="icon" href="img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/magic.min.css">
</head>
<body>
  <article class="container">
    <h1 class="container__title">
      94% Polaków nie zjadło dzisiaj <strong>musika.</strong>
    </h1>
    <a href="#join-us" class="container__scrolldown">
      <img class="container__scrolldownimage"src="img/Scroll_down.svg" alt="Scrolluj dalej!">
    </a>
  </article>
  <article id="join-us" class="join-us">
    <section id="candidat" class="candidat">
      <div class="candidat__image">
        <img class="candidat__image-source" src="img/robercik.jpg" alt="Robert Biedroń">
      </div>
      
      <div class="candidat__title">
        Robert Biedroń
      </div>

      <div class="candidat__title candidat__title--subtitle">
        "Każdy obywatel Polski powinien mieć dostęp do musików."
      </div>

      <button id="button" class="button">Dołącz do nas</button>

    </section>
    <section id="form" class="form form--hidden magictime">
      <div id="form__x-button" class="form__x-button"></div>
      <form>
        <label>Imie <input id="name" class="form__text-input" type="text" placeholder="Twoje imie"></label>
        <label>Nazwisko <input id="surname" class="form__text-input" type="text" placeholder="Twoje nazwisko"></label>
        <label id="email_label">Email <input id="email" class="form__text-input" type="text" placeholder="Twój email"></label>
        <button id="button--form" type='button' class="button button--form">dołącz</button> 
      </form>
      <div id="form__message"class="form__message"></div>
    </section>
  </article>
  <script src="https://www.google.com/recaptcha/api.js?render=6LeWR7sZAAAAAE1f7xS_gfuHpR2GuPwsLnhrqB8C"></script>
  <script src="js\main.js"></script>
  <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
</body>
</html>
