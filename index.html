<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name= viewport content= "width=device-width initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/magic.min.css">
  
</head>

<body>
  <article class="container">
    <h1 class="container__title">94% Polaków nie zjadło dzisiaj <strong>musika.</strong></h1>

    <button class="container__scrolldown"><img class="container__scrolldownimage"src="img/Scroll_down.svg"></button>
  </article>
  <article class="join-us">
    <section id="candidat" class="candidat">
      <div class="candidat__image">
        <img class="candidat__image-source" src="img/robercik.jpg">
      </div>
      
      <div class="candidat__title">
        Robert Biedroń
      </div>

      <div class="candidat__title candidat__title--subtitle">
        "Każdy obywatel Polski powinien mieć dostęp do musików."
      </div>

      <button id="button" class="button">Dołącz do nas</button>

    </section>
    <section id="form" class="form form--hidden magictime">
      <div id="form__x-button" class="form__x-button"><img class="form__x-button-source" src="img/X-button.svg"></div>
      <form>
        <label>Imie <input class="form__text-input" type="text" placeholder="Twoje imie"></label>
        <label>Nazwisko <input class="form__text-input" type="text" placeholder="Twoje nazwisko"></label>
        <label id="email_label">Email <input id="email" class="form__text-input" type="text" placeholder="Twój email"></label>
        <button id="button--form" type='button' class="button button--form">dołącz</button> 
      </form>
    </section>
  </article>
  <script src="js\main.js"></script>
</body>
</html>
